<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Movie Library</h1>
  </header>
  <main>
    <h2>Search for Movies</h2>
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Enter movie title">
      <button type="submit">Search</button>
    </form>
    <div id="searchResults"></div>
    <div id="movieDetails" style="display: none;">
        <h2>Movie Details</h2>
        <div id="detailsContainer">
          <h3 id="movieTitle"></h3>
          <p><strong>Year:</strong> <span id="movieYear"></span></p>
          <p><strong>Genre:</strong> <span id="movieGenre"></span></p>
          <p><strong>Plot:</strong> <span id="moviePlot"></span></p>
          <!-- Add more movie details as needed -->
        </div>
      </div>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
